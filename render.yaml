services:
  # Backend - Node.js Web Service
  - type: web
    name: cricket-turf-api
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 10000

  # Frontend - Static Site (React + Vite)
  - type: static_site
    name: cricket-turf-app
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://cricket-turf-api.onrender.com
