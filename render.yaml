services:
  # Backend Web Service
  - type: web
    name: cricket-turf-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: static
    name: cricket-turf-app
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://cricket-turf-api.onrender.com/api # Replace with your actual backend URL if it differs

